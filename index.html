<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bristol Airport - Live Departures & Arrivals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bristol Airport - Live Departures & Arrivals</h1>
    </header>

    <section id="departures">
        <h2>Departures</h2>
        <table id="departureTable">
            <thead>
                <tr>
                    <th>Flight</th>
                    <th>Airline</th>
                    <th>Destination</th> <!-- Added Destination header -->
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic data will be inserted here -->
            </tbody>
        </table>
    </section>

    <section id="arrivals">
        <h2>Arrivals</h2>
        <table id="arrivalTable">
            <thead>
                <tr>
                    <th>Flight</th>
                    <th>Airline</th>
                    <th>Origin</th> <!-- Changed to "Origin" for arrivals -->
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic data will be inserted here -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
