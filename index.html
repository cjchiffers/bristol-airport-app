<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Bristol Airport - Live Departures & Arrivals</title>
    <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json" />
</head>
<body>
   <header class="app-header">
  <div class="brand">
    <img class="brand-logo" src="assets/bristol-logo.png" alt="Bristol Airport">
    <div class="brand-title">
      Bristol Airport
      <span>Live Departures & Arrivals</span>
    </div>
  </div>
</header>

    <div class="container">
        
<section class="card pad">
  <div class="tabs">
    <button class="tab-btn active" data-tab="departures" type="button">Departures</button>
    <button class="tab-btn" data-tab="arrivals" type="button">Arrivals</button>
  </div>

  <div class="tab-panels">
    <div class="tab-panel active" id="tab-departures">
      <section id="departures">
            <h2>Departures</h2>
            <table class="table" id="departureTable">
                <thead>
                    <tr>
                        <th>Flight</th>
                        <th></th><th>Airline</th>
                        <th>Destination</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic data will be inserted here -->
                </tbody>
            </table>
        </section>
    </div>
    <div class="tab-panel" id="tab-arrivals">
      <section id="arrivals">
            <h2>Arrivals</h2>
            <table class="table" id="arrivalTable">
                <thead>
                    <tr>
                        <th>Flight</th>
                        <th></th><th>Airline</th>
                        <th>Origin</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic data will be inserted here -->
                </tbody>
            </table>
        </section>
    </div>
  </div>
</section>

    </div>

    <script src="script.js"></script>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js").catch(console.warn);
  }
</script>
</body>
</html>
