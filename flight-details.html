<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight details</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="flight-details.css?v=20260129_final" />
</head>

<body>
  <main class="flight-details">

    <section class="flight-hero">
      <div class="flight-hero-header">
        <h1 id="heroFlightNumber">—</h1>
      </div>

      <div class="flight-hero-times">
        <div class="flight-side">
          <div class="flight-date" id="heroDepDate">—</div>
          <div class="flight-city" id="heroDepCity">—</div>
          <div class="flight-time">
            <span class="time-main" id="heroDepTime">—</span>
            <span class="time-sched" id="heroDepSched">—</span>
          </div>
          <div class="status-pill status-delay" id="heroDepStatus"></div>
        </div>

        <div class="flight-side">
          <div class="flight-date" id="heroArrDate">—</div>
          <div class="flight-city" id="heroArrCity">—</div>
          <div class="flight-time">
            <span class="time-main" id="heroArrTime">—</span>
            <span class="time-sched" id="heroArrSched">—</span>
          </div>
          <div class="status-pill status-ok" id="heroArrStatus"></div>
        </div>
      </div>

      <hr />

      <div class="hero-info-grid">
        <div class="hero-info-item" id="heroGateItem">
          <div class="hero-info-label">Gate</div>
          <div class="hero-info-value pill-gate" id="heroGate">—</div>
        </div>

        <div class="hero-info-item" id="heroBeltItem">
          <div class="hero-info-label">Belt</div>
          <div class="hero-info-value pill-belt" id="heroBaggage">—</div>
        </div>
      </div>

      <div class="flight-timeline" id="heroTimeline">—</div>
    </section>

  </main>

  <script src="flight-details.js"></script>
</body>
</html>
